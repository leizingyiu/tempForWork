<html>

<head>

    <script>
        window.onload = function() {
            setLayer("layer", "data-distance");
        }

        function setLayer(layerName, distName) {
            var layer = document.getElementsByClassName(layerName);
            var dName = typeof distName === "string" ? distName : "distance";
            var rotaA = 0;
            var rotaB = 0;
            var rotaG = 0;
            var rotaA0 = 0;
            var rotaB0 = 0;
            var rotaG0 = 0;
            var nowA = 0;
            var nowB = 0;
            var nowG = 0;
            var makeInitial = false;
            var dist = [];
            for (var i = 0; i < layer.length; i++) {
                dist[i] = Number(layer[i].getAttribute(dName));
            }
            window.addEventListener("deviceorientation", orientationHandler, false);
            /* https://uiiiuiii.com/designer/leizingyiu */
            function orientationHandler(event) {

                if (makeInitial === false) {
                    rotaA0 = event.alpha > 180 ? event.alpha - 180 : event.alpha;
                    rotaB0 = event.beta;
                    rotaG0 = event.gamma;
                    makeInitial = true;
                }
                rotaA = (event.alpha > 180 ? event.alpha - 180 : event.alpha) - rotaA0;
                rotaB = event.beta - rotaB0 + 90;
                rotaG = event.gamma - rotaG0;
                nowA = rotaA / 360;
                nowB = rotaB < -90 && rotaB > -180 ? (rotaB + 270) / 360 : (rotaB - 90) / 360;
                nowG = rotaG / 360;
                for (var i = 0; i < layer.length; i++) {
                    var moveX = (nowG * dist[i]);
                    var moveY = (nowB * dist[i]);
                    layer[i].setAttribute("style", "transform:translate(" + moveX + "vw," + moveY + "vh);")
                }
            }
        }

    </script>

</head>
